<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords"
			content="cooking event, Hamburg, Germany, culinary workshops, cooking classes, live cooking demonstrations, food festival, cooking show, Hamburg events, gourmet food, culinary event">
		<meta name="description"
			content="HH Cooking Events offers the best cooking events from Hamburg. Enjoy culinary workshops, cooking classes, live cooking demonstrations, food festivals, cooking shows and gourmet food events.">
		<link rel="stylesheet" href="assets/css/styles.css">
		<!-- Adding the favicon to the page -->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="assets/favicon/site.webmanifest">
		<title>HH Cooking Events</title>
	</head>
	<body>
		<!--Header-->
		<header>
			<!--Logo-->
			<a href="index.html" target="_self" aria-label="Home">
				<h1 id="logo">Cooking Events</h1>
			</a>
			<!--Menu-->
			<!--  Adding an input level so we can create the hamburger menu for mobile devices. -->
			<input type="checkbox" id="nav-toggle" name="nav-toggle">
			<label for="nav-toggle" id="menu-icon" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
			<nav>
				<ul id="menu">
					<li><a href="index.html" target="_self" aria-label="Home">Home</a></li>
					<li><a href="gallery.html" target="_self" aria-label="Gallery">Gallery</a></li>
					<li><a href="contact.html" target="_self" aria-label="Contact" class="active">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!--Main-->
		<main>
			<!--Form Section-->
			<section class="contact" id="contact">
				<h2 class="hidden-heading">Contact Us</h2>
				<div class="contact-container">
					<form action="confirmation.html" method="GET">
						<h3>Plan your cooking event with us</h3>
						<div class="form-group">
							<label for="name">Name <span class="required">*</span></label>
							<input type="text" id="name" name="name" required>
						</div>
						<div class="form-group">
							<label for="lastname">Last Name <span class="required">*</span></label>
							<input type="text" id="lastname" name="lastname" required>
						</div>
						<div class="form-group">
							<label for="event-type">Type of Event <span class="required">*</span></label>
							<select class="dropdown-input" id="event-type" name="event-type" required>
								<option value="">Select an event</option>
								<option value="private-class">Private Cooking Class</option>
								<option value="corporate-event">Corporate Event</option>
								<option value="cooking-party">Cooking Party</option>
							</select>
						</div>
						<div class="form-group">
							<label for="num-people">Number of People <span class="required">*</span></label>
							<input type="number" id="num-people" name="num-people" required min="1">
						</div>
						<div class="form-group">
							<label for="cuisine-interest">Cuisine Interest (Optional)</label>
							<select class="dropdown-input" id="cuisine-interest" name="cuisine-interest">
								<option value="">Select a cuisine</option>
								<option value="mediterranean">Mediterranean</option>
								<option value="latin-american">Latin American</option>
							</select>
						</div>
						<div class="form-group">
							<label for="date">Desired date <span class="required">*</span></label>
							<input type="date" id="date" name="date" required>
						</div>
						<div class="form-group">
							<label for="email">Email Address <span class="required">*</span></label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="form-group">
							<button type="submit" class="primary">Submit</button>
						</div>
					</form>
				</div>
			</section>
		</main>
		<!--Footer-->
		<footer>
			<p>Follow us on social media:</p>
			<a href="https://facebook.com" rel="noopener" aria-label=" Opens Facebook in a new tab" target="_blank"><i
				class="fa-brands fa-facebook"></i></a> |
			<a href="https://instagram.com" rel="noopener" aria-label="Opens Instagram in a new tab" target="_blank"><i
				class="fa-brands fa-instagram"></i></a> |
			<a href="https://youtube.com" aria-label="Opens YouTube in a new tab" target="_blank"><i
				class="fa-brands fa-youtube"></i></a>
			<p>&copy; 2024 Cooking Events</p>
		</footer>
		<!--Scripts-->
		<!-- Adding the Fontawesome JS to add nice icons to the page-->
		<script src="https://kit.fontawesome.com/016f1a05ff.js" crossorigin="anonymous"></script>
	</body>
</html>
