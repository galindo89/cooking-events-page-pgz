<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

			content="cooking event, Hamburg, Germany, culinary workshops, cooking classes, live cooking demonstrations, food festival, cooking show, Hamburg events, gourmet food, culinary event">

			</a>
			<!--Menu-->

			<nav>
				<ul id="menu">
					<li><a href="index.html" target="_self" aria-label="Home">Home</a></li>
					<li><a href="gallery.html" target="_self" aria-label="Gallery" class="active">Gallery</a></li>

			</nav>

		<!--Main-->
		<!--Main-->
		<main>
			<section id="gallery">
				<h2 class="hidden-heading">Gallery</h2>
				<div class="photos">
					<img src="assets/images/ceviche.jpg" alt="Image af a Ceviche dish from Peru">
					<img src="assets/images/cooking-fun-event-friends.jpeg" alt="Image of a private cooking event with friends">

					<img src="assets/images/guest-having-fun-chopping.jpg" alt="Image of our guest having fun chopping food">
					<img src="assets/images/large-group-of-guest.webp" alt="Image of a large group of guest event">
					<img src="assets/images/private-events-friends-family.jpg" alt="Image of a private event with friends and family">
					<img src="assets/images/private-party-outdoor.jpg" alt="Image of a private cooking event in the outdoor">
					<img src="assets/images/team-buidling-cooking-event.jpg" alt="Image of a team building event">
					<img src="assets/images/cooking-event-little-kids.jpg" alt="Image of a an cooking class with kids">
